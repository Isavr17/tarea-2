<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tarea</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="formulario">
            <h1>Nuevo Telefono</h1>
            <p class="descripcion">Especificaciones del Dispositivo</p>
            <div class="pregunta-texto">
                <label for="texto-sencilla" class="etiqueta-pregunta">Dinos tu Nombre:</label>
                <input type="text" id="texto-sencilla" name="texto-sencilla" class="texto-sencilla" required>
            </div>

            <div class="pregunta-opcion-multiple">
                <legend class="legenda">Memoria Ram:</legend>
                <ul class="opciones-lista">
                    <li><label><input type="radio" name="opcion-multiple" value="op1" class="radio-opcion" required> 6 gb</label></li>
                    <li><label><input type="radio" name="opcion-multiple" value="op2" class="radio-opcion" required> 8 gb</label></li>
                    <li><label><input type="radio" name="opcion-multiple" value="op3" class="radio-opcion" required> 12 gb</label></li>
                </ul>
            </div>
            <fieldset class="incisos-redondos">
                <legend class="legenda">Memoria interna:</legend>
                <ul class="incisos-lista">
                    <li><label><input type="radio" name="incisos-redondos" value="inciso1" class="radio-inciso" required> 64 gb</label></li>
                    <li><label><input type="radio" name="incisos-redondos" value="inciso2" class="radio-inciso" required> 128 gb</label></li>
                    <li><label><input type="radio" name="incisos-redondos" value="inciso3" class="radio-inciso" required> 256 gb</label></li>
                </ul>
            </fieldset>
            <div class="pregunta-cuadro">
                <legend class="legenda">Marca:</legend>
                <ul class="cuadro-lista">
                    <li>
                        <label for="iphone">iPhone</label>
                        <input type="checkbox" id="iphone" name="marca" value="iPhone" required>
                    </li>
                    <li>
                        <label for="samsung">Samsung</label>
                        <input type="checkbox" id="samsung" name="marca" value="Samsung" required>
                    </li>
                    <li>
                        <label for="huawei">Huawei</label>
                        <input type="checkbox" id="huawei" name="marca" value="Huawei" required>
                    </li>
                </ul>
            </div>            
            <legend class="legenda">AÃ±ade tus observaciones:</legend>
            <textarea id="area-texto" name="area-texto" class="area-texto" required></textarea>
            
            <div class="enviar-formulario">
                <button type="submit" class="btn-enviar">Enviar Formulario</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
